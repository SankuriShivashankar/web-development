<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h1>form to appply for jobs</h1>
    <form action="post">
        <div>
            <label for="username" >Enter your username</label>
            <input type="text" id="username "  name="username" placeholder="Enter your username" >
        </div>
        <div>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">female</label>
        </div>
        <form>
            <input type="checkbox" id="id1" name="Details1" value="Adhar">
            <label for="vehicle1"> I have Adhar card</label><br>
            <input type="checkbox" id="Ration card" name="Details2" value="Ration card">
            <label for="vehicle2"> I have Ration card</label><br>
            <input type="checkbox" id="vehicle3" name="Details3" value="passport">
            <label for="vehicle3"> I have passport</label><br>
        </form>


    </form>
    <h2>Enter personal details</h2>
    <form action="post">
        <label for="username">Enter your name</label>
        <input type="text" id="username" name="name">
        <br>
        <br>
        <label>Enter your number</label>
        <input type="number" placeholder="only numbers">
    </form>
    <div>
        <label for="comment">enter your comment</label>
        <br>
        <textarea id="comment" name="comment" rows="5" cols="50" placeholder="enter your comment here...."></textarea>
    </div>
    <div>
        <select name="country" required>
            <option value="" disabled selected>Select Country</option>
            <option value="India">India</option>
            <option value="Ireland">Ireland</option>
            <option value="China">China</option>
            <option value="Japan">Japan</option>
            <option value="North Australia">North Australia</option>
            <option value="Australia">Australia</option>
            <option value="America">America</option>
            <option value="Germany">Germany</option>
        </select>
        
    </div>

</body>

</html>
